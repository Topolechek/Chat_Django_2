<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>


<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'loginuser' %}">Чатик</a>
        {% if request.user.is_authenticated %}

        <form class="d-flex" action="{% url 'optional' %}" method="POST">
            {% csrf_token %}
            <span class="navbar-text me-2">Вы вошли как {{ user.username }}</span>
            <button class="me-2 btn btn-primary">Выйти</button>
        </form>

        {% else %}
        <form class="d-flex">
            <a class="me-2 btn btn-primary" href="{% url 'reg' %}">Регистрация</a>
            <a class="me-2 btn btn-primary" href="{% url 'loginuser' %}">Вход</a>
        </form>
        {% endif %}

    </div>
</nav>


{% block content %}
{% endblock %}

<footer>

</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
