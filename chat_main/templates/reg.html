{% extends 'base.html' %}
{% block content %}


<h2>{{ error }}</h2>

<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Регистрация</h3>
                        <h2>{{ error }}</h2>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="col-md-12 mb-4">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form flex-fill mb-0">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Ваше имя"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form flex-fill mb-0">
                                        <input type="text" name="password1" id="password1" class="form-control" placeholder="Пароль"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form flex-fill mb-0">
                                        <input type="text" name="password2" id="password2" class="form-control" placeholder="Повторите пароль"/>
                                    </div>
                                </div>
                            </div>


                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Зарегестрироваться</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
