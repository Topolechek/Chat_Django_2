<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>

    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>

<h2>{{ error }}</h2>

<section>
    <div class="container">
        <div class="row justify-content-center my-auto">
            <div class="text-center col-lg-4 col-sm-10 loginz">
                <h1>Авторизация</h1>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form">
                        <input type="username" name="username" class="form-control" placeholder="Введите имя.">
                        <br>
                        <input type="password" name="password" class="form-control" placeholder="Введите пароль.">
                        <br>
                        <button type="submit" class="col-6 btn btn-primary">Вход</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

</body>
</html>
